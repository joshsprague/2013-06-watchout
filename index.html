<!DOCTYPE html >

<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <title>Watchout</title>
  </head>

  <body>
    <div class= "container">
      <div class = "gameTitle">
        <h1>Game Name</h1>
      </div>
      <div class = "scores">
        <h3>High Score: <span id="best-score"></span></h3>
        <h3>Current: <span id="current-score"></span></h3>
      </div>
    </div>
    <script>
    //Game variables
      var gameOptions = {
        height: 450,
        width: 700,
        nEnemies: 30,
        padding: 20
      };
      var gameStats = {
        score: 0,
        bestScore: 0
      };

      var axes = {
        x: d3.scale.linear().domain([0,100]).range([0,gameOptions.width]),
        y: d3.scale.linear().domain([0,100]).range([0,gameOptions.height])
      };

      var gameBoard = d3.select('.container').append('svg:svg')
        .attr('width', gameOptions.width)
        .attr('height', gameOptions.height);

      var updateScore = d3.select('#current-score')
        .text(gameStats.score.toString());

      var updateBestScore = function() {
        gameStats.bestScore = Math.max(gameStats.bestScore, gameStats.score);
        d3.select('#best-score').text(gameStats.bestScore.toString());
      }

    //Player
      var Player = function(gameOptions) {
        this.path = 'm-7.5,1.62413c0,-5.04095 4.08318,-9.12413 9.12414,-9.12413c5.04096,0 9.70345,5.53145 11.87586,9.12413c-2.02759,2.72372 -6.8349,9.12415 -11.87586,9.12415c-5.04096,0 -9.12414,-4.08318 -9.12414,-9.12415z';
        this.fill = 'ff6600';
        this.x = 0;
        this.y = 0;
        this.angle = 0;
        this.r = 5;

        this.constructor = function(gameOptions) {
          this.gameOptions = gameOptions;
        };

        this.constructor(gameOptions);

        this.render = function(to) {
          this.el = to.append('svg:path')
                      .attr('d', this.path)
                      .attr('fill', this.fill);

          this.transform({
            x : this.gameOptions.width * 0.5,
            y : this.gameOptions.height * 0.5
          });

          this.setupDragging = function() {
            this;
          };
        };

        this.setX = function(x) {
          var minX = this.gameOptions.padding;
          var maxX = this.gameOptions.width - this.gameOptions.padding;
          if (x <= minX){
            x = minX;
          }
          if (x >= maxX){
            x = maxX;
          }
          this.x = x;
        };

        this.getY = function(){this.y};
        this.setY = function(y) {
          var minY = this.gameOptions.padding;
          var maxY = this.gameOptions.height - this.gameOptions.padding;
          if (y <= minY){
            y = minY;
          }
          if (y >= maxY){
            y = maxY;
          }
          this.y = y;
        };

        this.transform = function(opts) {
          this.angle = opts.angle || this.angle;
          this.setX = opts.x || this.x;
          this.setY = opts.y || this.y;
          this.el.attr('transform', ("rotate(" + this.angle + "," + (this.getX()) + "," + (this.getY()) + ") ") + ("translate(" + (this.getX()) + "," + (this.getY()) + ")"));
        };

        this.moveAbsolute = function(x,y){
          this.transform();
          this.x = x;
          this.y = y;
        };

        this.moveRelative = function(dx,dy){
          this.transform();
          this.x = this.getX()+dx;
          this.y = this.getY()+dy;
          this.angle = 360 * (Math.atan2(dy,dx)/(Math.PI*2));
        };

        this.setupDragging = function(){
          var that = this;
          var dragMove = function(){
            that.moveRelative(d3.event.dx, d3.event.dy)
          };
          var drag = d3.behavior.drag()
            .on('drag', dragMove);
          this.el.call(drag);
        };
      };

      var players = [];
      var player1 = new Player(gameOptions);
      players.push(player1.render(gameBoard));
      players.push(player1.render(gameBoard));

    //Enemies
      var makeEnemies = function(){
        return _.range(0, gameOptions.nEnemies).map(function(i){
          return {
            id : i,
            x : Math.random()*100,
            y : Math.random()*100
          }
        });
      };

      var render = function(enemy_data){
        var enemies = gameBoard.selectAll('circle.enemy')
          .data(enemy_data, function(d){
            return d.id;
          })
        enemies.enter().append('svg:circle')
          .attr('class', 'enemy')
          .attr('cx', function(enemy){
            return axes.x(enemy.x)
          })
          .attr('cy', function(enemy){
            return axes.y(enemy.y)
          })
          .attr('r', 4);

        enemies.exit().remove();

      //Collisions
      var checkCollision = function(enemy, collidedCallback) {
        _.each(players, function (player) {
          var radiusSum = parseFloat(enemy.attr('r')) + player1.r;
          var xDiff = parseFloat(enemy.attr('cx')) - player1.x;
          var yDiff = parseFloat(enemy.attr('cy')) - player1.y;

          var separation = Math.sqrt( Math.pow(xDiff,2) + Math.pow(yDiff,2));
          if (separation < radiusSum) {
            collidedCallback(player1,enemy)
          }
        });
      };

      var onCollision = function(){
        updateBestScore();
        gameStats.score = 0;
        updateScore();
      }

      //Tweening
      var tweenWithCollisionDetection = function(endData){
        var enemy = d3.select(this);
        var startPos = {
          x: parseFloat(enemy.attr('cx')),
          y: parseFloat(enemy.attr('cy'))
        };
        var endPos = {
          x: axes.x(endData.x),
          y: axes.y(endData.y)
        };
        return function (t){
          checkCollision(enemy, onCollision);
          var enemyNextPos = {
            x: startPos.x + (endPos.x - startPos.x)*t,
            y: startPos.y + (endPos.y - startPos.y)*t
          };
          enemy.attr('cx', enemyNextPos.x)
            .attr('cy', enemyNextPos.y);
        };
      };

      enemies
        .transition()
          .duration(500)
          .attr('r', 10)
        .transition()
          .duration(2000)
          .tween('custom', tweenWithCollisionDetection);
    };

      //Rendering
      var play = function(){
        var gameTurn = function(){
          var newEnemyPositions = makeEnemies();
          render(newEnemyPositions);
        }
        var increaseScore = function (){
          gameStats.score += 1;
          updateScore();
        }
        gameTurn();
        setInterval(gameTurn, 2000);
      }
      play();
      // var enemyPositions = makeEnemies();
      // console.log(enemyPositions);
      // render(enemyPositions);
    </script>
  </body>
</html>
